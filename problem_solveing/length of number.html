<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>for loop</title>
    <script>
        function main(){
            let a=+(prompt())
            let sum=0;
            for (;a>0;)
            {
                sum=sum+1
                a=Math.trunc(a/10)
            }
            console.log("number of digits in the number are ",sum)
        }
        main()

    </script>
</head>
<body>
    <h4>for looping</h4>
</body>
</html>
