<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>for loop</title>
    <script>
        function main(){
            let a=Number(prompt())
            let sum=0;
            for (;a>0;)
            {
                t=a%10;
                sum=sum+t
                a=Math.trunc(a/10)
            }
            console.log(sum)
        }
        main()

    </script>
</head>
<body>
    <h4>for looping</h4>
</body>
</html>
