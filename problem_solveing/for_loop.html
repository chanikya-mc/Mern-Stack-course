<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>for loop</title>
    <script>
        function main(){
            for (let i=2000;i<=2500;i++)
            {
                console.log(i)
            }
        }
        main()

    </script>
</head>
<body>
    <h4>for looping</h4>
</body>
</html>
