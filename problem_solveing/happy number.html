<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let num=+(prompt())
        while(num>9)
        {   let sum=0
            while(num>0)
            {
                rem=num%10;
                sum=sum+rem*rem;
                num=Math.trunc(num/10);

            }
            // console.log(sum)
            num=sum;

        }

        if(num==1)
        {
            console.log("it is a happy number")
        }
        else{
            console.log("not a happy number")
        }
    </script>
