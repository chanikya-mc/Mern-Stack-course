<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>polindrome</title>

    <script>
        let n=+(prompt())
        let on=n;
        let reverse=0
        while(n!=0){
            reverse=(reverse*10)+(n%10)
            n=Math.trunc(n/10)
        }

        if (on===reverse)
        {
            console.log("polindrome")

        }
        else{
            console.log(" not a polindrome")
        }
    </script>
</head>

</body>
</html>
