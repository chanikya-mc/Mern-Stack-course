<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>while loop</title>

    <script>
    function numbers_printing(){
        let i=1000;
        while(i>=500)
        {
            console.log(i)
            --i;
        }
    }
    numbers_printing()
        

    </script>
</head>
<body>
    <h3> while condition example</h3>
    
</body>
</html>
