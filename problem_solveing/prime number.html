<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prime</title>
    <script>
        let n=+(prompt())
        function main()
        {
            if(n<=1){
                return "given number is not a prime"
            }
            for(let i=2;i<n;i++)
            {
                if (n%i==0)
                {
                    return "given number is not a prime"
                }
              
            }
            return "given number is a prime number"

        }
        let a=main()
        console.log(a)
    </script>
</head>

</body>
</html>
