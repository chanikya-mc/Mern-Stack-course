        function main() {
    let user_input = +(prompt("Enter the number"));
    let count = 0;
    
    for (let i = user_input;; i++) {
        if (isPalindrome(i)) {
            count++;
            console.log(i);
            if (count === 4) {
                break;
            }
        }
    }
}

function isPalindrome(num) {
    let temp = num;
    let reverse = 0;

    while (num > 0) {
        reverse = (reverse * 10) + (num % 10);
        num = Math.trunc(num / 10);
    }

    return reverse === temp;
}
