<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Block vs Inline Elements</title>
  <style>
    div {
      background-color: lightgray;
      padding: 10px;
    }

    span {
      color: blue;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div>This is a block-level element.</div>
  <p>This is a block-level paragraph with an <span>inline-level span</span>.</p>
  <a href="#">This is an inline-level link.</a>
</body>
</html>
