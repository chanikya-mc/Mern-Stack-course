<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text formatings</title>
</head>
<body>
    <h2>Text formatings</h2>
    <b>Hello man</b> <br>
    <small>hello man</small>
    <p>water formula is: H <sub>2</sub>O</p>
    <p>A <sup>3</sup>+ B <sup>5</sup></p>
    <strong>hello world</strong> <br>
    <em>hello</em>
    
</body>
</html>
