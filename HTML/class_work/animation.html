<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation</title>
    <style>
        .ani{
            height: 150px;
            width: 150px;
            background-color: aqua;
            /* animation-name: circle;
            animation-duration: 5s;
            animation-timing-function: linear;
            animation-delay: 2s;
            animation-iteration-count: infinite;
            animation-direction: normal; */
            overflow: hidden;
            text-align: center;
            animation:circle 6s linear 0s infinite normal ;
        }
        @keyframes circle{
            0%,100%{
                position: relative;
                left: 0;
                top: 0;
                background-color: black;
                border-radius: 0;
                transform: scale(1,1);
            }
            25%{
                position: relative;
                left: 600px;
                top: 0;
                background-color: chartreuse;
                border-radius: 100%;
                transform: scale(1.5,1.5);

            }
            50%{
                position: relative;
                left: 900px;
                top: 400px;
                background-color:yellow;
                border-radius: 50%;
                transform: scale(1,1);

            }
            75%{
                position: relative;
                left: 0px;
                top: 300px;
                background-color:blue;
                border-radius: 100%;
                transform: scale(1.5,1.5);

            }
        }

    </style>
    
</head>
<body>
    <div class="ani">
        <h1>hello</h1>

    </div>
    
</body>
</html>
