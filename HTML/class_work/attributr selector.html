<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute selector</title>
    <style>
        h1[align="left"]{
            background-color: aqua;
            color: brown;
        }
        h1[align="center"]{
            background-color: blue;
            color: chartreuse;
        }
        h1[align="right"]
        {
            background-color: darkgray;
            color: black;

        }
        h2,p[title="hello"]{
            background-color: deeppink;
            color: khaki;
        }
    </style>
</head>
<body>
    <h1 align="left">helllo good moring</h1>
    <h1 align="center">helllo good moring</h1>
    <h1 align="right">helllo good moring</h1>
    <h1 align="left">helllo good moring</h1>
    <h1 align="center">helllo good moring</h1>
    <h1 align="right">helllo good moring</h1>
    <h1 align="left">helllo good moring</h1>
    <h1 align="center">helllo good moring</h1>
    <h1 align="right">helllo good moring</h1>
    <h2 title="hello">heloooooooooooooooooooooo</h2>
    <p title="hello">This is a paragraph.</p>
    
</body>
</html>
