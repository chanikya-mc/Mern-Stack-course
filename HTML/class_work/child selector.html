<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Child selector</title>
    <style>
        h1{
            background-color: brown;
        }
        .par1>h2{
            background-color: orange;

        }
        .par3 h2{
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <h1 align="center">exmple of child selector</h1>
    <div class="par1">
        <h2>hello this is parent <span>this is child of h2</span></h2>
    <h3>this is child of parent</h3>
    <h4>this is child of parent</h4>

    </div>
    <div class="par2">
        <h2>hello this is parent2</h2>
    <h3>this is child of parent2</h3>
    <h4>this is child of parent2</h4>
    
    </div>
    <div class="par3">
        <h2>hello this is parent3 <span>this is child of h2</span></h2>
    <h3>this is child of parent3</h3>
    <h4>this is child of parent3</h4>
    
    </div>

    
</body>
</html>
