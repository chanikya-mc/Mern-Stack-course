<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form using div</title>
    <style>
        body{
            background-color:black;
        }
        .parent{
            background-color:aqua;
            width: 300px;
            text-align: center; 
            padding: 30px 0px;
            margin-left: 500px;
            margin-top: 200px;
            border-radius: 30px;
        }
        .child{
            
            margin-bottom: 10px;
            

        }
        input{
            border: none;
            background-color: aqua;
            border-bottom: 1px solid rgb(19, 224, 57);
        }
        input[type="text"]{
            color: blue;
        }
        button{
            background-color:hotpink;
            border-color: blue;
            border-radius: 20px;
            padding: 10px 20px;
        }

    </style>
</head>
<body>
    <form action="">
    <div class="parent">
        <div class="child">
            <input type="text" placeholder="pleace enter user name">

        </div>
        <div class="child">
            <input type="text" placeholder="pleace enter Email">

        </div>
        <div class="child">
            <input type="password" placeholder="please enter the password">

        </div>
        <div class="child">
            <input type="password" placeholder=" re-enter the password">

        </div>
        <div class="child">
            <button>submit</button>

        </div>
        


    </div></form>
    
    
</body>
</html>
