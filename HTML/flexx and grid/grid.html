<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid example</title>
    <style>
        .parent{
            display: grid;
            grid-template-columns: repeat(4,auto);
            background-color: aqua;
            border: 2px solid black;
            height: 400px;
            grid-template-rows: auto;
            /* row-gap: 20px;
            column-gap: 20px; */
            gap: 20px 10px;
            justify-items: stretch;
            /* justify-content: center; */
            /* align-content: center; */
            /* align-items: center; */
            /* align-items: start; */
            /* justify-items: center; */

        }
        .child{
            background-color: blueviolet;
            color: white;
            border: 2px solid black;
            font-size: 30px;
            
        }

        .child1{
            background-color: azure;
            color: black;
            grid-row-start: 1;
            grid-row-end: 2;
            grid-column-start: 1;
            grid-column-end: 2;
        }
        .child5{
            background-color:greenyellow;
            color: black;
            grid-row: 3/4;
            grid-column: 3/4;
            align-self: center;
            /* justify-self: center; */
            text-align: center;

        }

        .child9{
            background-color: darkcyan;
            grid-area: 1/5/2/4;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class=" child child1">a</div>
        <div class="child child2">b</div>
        <div class="child child3">c</div>
        <div class="child child4">d</div>
        <div class="child child5">e</div>
        <div class="child child6">f</div>
        <div class="child child7">g</div>
        <div class="child child8">h</div>
        <div class="child child9">abc</div>
        <div class="child child10">gef</div>
        <div class="child child11">xyz</div>
        <div class="child child12">xyz</div>
    </div>
    
    


</body>
</html>
