<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>greatest_numbers in list</title>
    <script>
        let l=[1,2,10,34,23,234,325,566]
        let s=0
        for (let i=0;i<l.length;i++)
        {
            if(l[i]>s)
            {
                s=[l[i]]
            }
        }
        console.log(`greatest number inn the list is :${s}`)

    </script>
</head>

    <h1> find all even numbers</h1>
