<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filter method</title>
    <script>
        let a=[100,200,-700,-500,-1000,300,-20,10000]
        // index and array parameters are optioal to pass i the fucntion
        let b=a.filter(function(element)
        {
            return element>0
        })
        console.log(b)
 
        


    </script>
</head>
<body>
filter method *** important

</body>
</html>
