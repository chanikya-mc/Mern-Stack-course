<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>map method</title>
    <script>
        let a=[100,2,3,4,5,6]
        // index and array parameters are optioal to pass i the fucntion
        
        let b=a.map((element,index,array)=>{

            let add=element+100
            return add

        })
        console.log(b)

    </script>
</head>
<body>
map method *** important

</body>
</html>
