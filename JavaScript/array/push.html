<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>push method</title>

    <script>
        main();
        function main(){
        let array_length=Number(prompt("Enter the array length"))

        let array=[]
        //take user input into the array
        for(let i=0;i<array_length;i++)
        {
            let user_input=prompt("Enter the values for the array")
            array.push(user_input)
        }
        console.log(array)
        }
    </script>
</head>
<body>
    
</body>
</html>
