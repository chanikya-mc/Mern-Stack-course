<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>while loop</title>

    <script>
    function numbers_printing(){
        let i=1;
        while(i<=100)
        {
            console.log(i)
            ++i;
        }
    }
    numbers_printing()
        

    </script>
</head>
<body>
    <h3> while condition example</h3>
    
</body>
</html>
