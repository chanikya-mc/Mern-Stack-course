<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>while loop</title>

    <script>
    function name_printing(){
        let i=1;
        while(i<=10)
        {
            console.log("chanikya mc")
            ++i
        }

    }
    name_printing()
        

    </script>
</head>
<body>
    <h3> while condition example</h3>
    
</body>
</html>
