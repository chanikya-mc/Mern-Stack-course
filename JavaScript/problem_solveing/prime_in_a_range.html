<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script>
    let l=+(prompt("enter lower limit"))
    let m=+(prompt("enter upper limit"))
    prime_count=0;
    for(let i=m;i>=l;i--)
    {
        if(i>1)
        {
            prime(i)
        if(prime_count==3)
        {
            break
        }

        }
        
    }
    function prime(n)
    {
        
        let c=0
        for(i=2;i<n;i++)

        {
            if(n%i==0)
            {
                c++;

            }
        }
        if(c<1)
        {
            prime_count++;
            console.log(n)
        }
       
    }

</script>
</head>
