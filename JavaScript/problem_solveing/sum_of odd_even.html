<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>for loop</title>
    <script>
        function main(){
            let a=+(prompt())
            let even=0;
            let odd=0
            for (;a>0;)
            {   t=a%10;
                if (t%2==0)
                {
                    even+=t
                }
                else{
                    odd+=t
                }
               
                a=Math.trunc(a/10)
            }
            console.log("sum fo even numbers in the number are ",even)
            console.log("sum fo odd numbers in the number are ",odd)
        }
        main()

    </script>
</head>
<body>
    <h4>for looping</h4>
</body>
</html>
