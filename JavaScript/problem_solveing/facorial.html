<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>factorial</title>
<script>
    function main()
    {
        let n=+(prompt())
        let f=1;
        for(let i=2;i<=n;i++)
        {
            f*=i
        }
        return f

    }
    let res=main()
    console.log(res)
</script>
</head>
