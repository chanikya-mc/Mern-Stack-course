<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        let n=+(prompt())
       
        let small=n%10
        for(;n>0;)
        {
            let t=n%10
            if(t<small)
            {
                small=t
            }

            n=Math.trunc(n/10)
        }
        console.log("smallest number is ",small)
    </script>
</head>
<body>
    
</body>
</html>
