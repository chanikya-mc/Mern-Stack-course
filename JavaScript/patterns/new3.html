<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let r=""
        let n=5
        let s=4
        for(let i=5;i>=1;i--)
        {
            for(let j=1;j<s;j++)
            {
                r=r+" "
            }
            for(let j=i;j<=n;j++){
                
                r+=j;
                


            }
            s--;
            r+="\n"
        }
        console.log(r)
//     5
//    45
//   345
//  2345
// 12345


   
    </script>
</head>

</body>
</html>
