<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pattern11</title>
    <script>
        main()
        function main()
        {
            let n=+(prompt())
            p=""
            for(let i=1;i<=n;i++)
            {
                for(let j=1;j<=n;j++)
                {
                    if(j>=i)

                    {
                        p+="* "
                    }
                    else{ 
                        p+="  "
                    }
                }
                p+="\n"
            }
            console.log(p)
        }
    </script>
</head>
