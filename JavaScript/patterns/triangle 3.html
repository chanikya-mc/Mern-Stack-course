<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pattern11</title>
    <script>
        main()
        function main()
        {
            
            let n=+(prompt())
            r=""
            for(let i=1;i<=n;i++)
            {
                for(let j=1;j<=n-i;j++)
                {
                    r+=" "
                }
                for(let j=1;j<=(i*2)-1;j++)
                {
                    r+="*"
                }
                r+="\n"
            }
            console.log(r)
        }
    </script>
