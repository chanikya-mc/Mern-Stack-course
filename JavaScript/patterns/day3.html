<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>num series</title>
    <script>
let n=+(prompt())
r=""
c=1
for (let i=1;i<=n;i++){
    for(let j=1;j<=n;j++)
    {
        r+=c+"\t"
        c++
    }
    r+="\n"
}
console.log(r)
    </script>
</head>
<body>
    
</body>
</html>
