        function main()
        {let p=""
            let n=+(prompt())
            for(let i=1;i<=n;i++)
            {
                for(let j=1;j<=n;j++)
                {
                    if(j>=i)
                    {
                        p+=j
                    }
                    else{
                        p+=" "
                    }
                }
                p=p+"\n"
            }

            console.log(p);
        }
