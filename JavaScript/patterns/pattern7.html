<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pattern7</title>
    <script>
        main()
        function main()
        {
            let n=+(prompt())
            p=""
            for(let i=1;i<=n;i++)
            {
                for(let j=i;j>=1;j--)
                {
                    p+=j+" "
                }
                p+="\n"

            }
            console.log(p)

        }
    </script>
</head>
