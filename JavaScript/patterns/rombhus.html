    <title>Document</title>
    <Script>
        let n = 5;
// Upside pyramid
let r=""
for (let i = 1; i <= n; i++) {
  // printing spaces
  for (let j = 1; j <= n - i; j++) {
    r+=' '
  }
  // printing star
  for (let k = 0; k < 2 * i - 1; k++) {
    r+='*'
  }
  r+="\n";
}



// downside pyramid
for (let i = 1; i <= n - 1; i++) {
  // printing spaces
  for (let j = 0; j < i; j++) {
     r+=' ';
  }
  // printing star
  for (let k = (n - i) * 2 - 1; k > 0; k--) {
    r+='*';
  }
  r+="\n";
}
console.log(r)
    </Script>
