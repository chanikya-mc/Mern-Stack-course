    <title>homework1</title>

    <script>
        main()
        function main()
        {let p=""
            let n=+(prompt())
            for(let i=0;i<=n;i++)
            {
                for(let j=n;j<=j-i;j--)
                {
                    if(j<i)
                    {
                        p+=" "
                    }
                    else{
                        p+=j
                    }
                }
                p=p+"\n"
            }

            console.log(p);
        }



   




        
    </script>
