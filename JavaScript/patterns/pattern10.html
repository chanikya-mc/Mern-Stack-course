<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pattern8</title>
    <script>
        main()
        function main()
        {
            let n=+(prompt())
            p=""
            for(let i=n;i>=1;i--)
            {
                for(let j=i;j<=n;j++)
                {
                    p+=j+" "
                }
                p+="\n"

            }
            console.log(p)

        }


    </script>
</head>
