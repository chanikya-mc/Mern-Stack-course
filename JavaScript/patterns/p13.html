    <script>
        main()
        function main()
        {let p=""
            let n=+(prompt())
            for(let i=0;i<=n;i++)
            {
                for(let j=1;j<=n;j++)
                {
                    if(i<j)
                    {
                        p+=(j-i)
                    }
                    else{
                        p+=" "
                    }
                }
                p=p+"\n"
            }

            console.log(p);
        }


// 12345
//  1234

//    12
//     1
     
     
        
    </script>
