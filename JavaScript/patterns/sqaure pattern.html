<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>square pattern</title>
    <script>
        function pattern() {
    let n = +(prompt("Enter the value of n:"));
    
    function printSquarePattern(rows) {
        let res = "";
        for (let i = 1; i <= rows; i++) {
            for (let j = 1; j <= rows; j++) {
                res += "* ";
            }
            res += "\n";
        }
        console.log(res);
    }

    printSquarePattern(n);
}

// Call the pattern function to execute the code
pattern();

    </script>
</head>

</html>
