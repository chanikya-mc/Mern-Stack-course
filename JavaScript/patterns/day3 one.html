<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>num series</title>
    <script>
let n=+(prompt())
r=""
c=1
for (let i=1;i<=n;i++)
{ 
    if(i%2!=0)
    {
        for(let j=1;j<=n;j++)
    {
        r+=c+"\t"
        c++
    }
    c=c+(n-1)
    }   
    else
    {
        for(let j=1;j<=n;j++)
    {
        r+=c+"\t"
        c--
    }
    c=c+n+1
     }
    r+="\n"

        
}

// 1	2	3	4	5	6	
// 12	11	10	9	8	7	
// 13	14	15	16	17	18	
// 24	23	22	21	20	19	
// 25	26	27	28	29	30	
// 36	35	34	33	32	31	
    

console.log(r)
    </script>
</head>

</body>
</html>
