<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let r=""
        let n=5
        for(let i=1;i<=n;i++)
        {
            for(let j=1;j<=n-i;j++)
            {
                r=r+" "
            }
            for(let j=i;j>=1;j--){
                r+=j
            }
            r+="\n"
        }
        console.log(r)

//     1
//    21
//   321
//  4321
// 54321


   
    </script>
</head>
<body>
    
</body>
</html>
