    <title>pattern1</title>

    <script>
       function pattern() {
    let n = +(prompt("Enter the value of n:"));
    
    function printPattern(rows) {
        let res = "";
        for (let i = 1; i <= rows; i++) {
            for (let j = 1; j <= i; j++) {
                res += "* ";
            }
            res += "\n";
        }
        console.log(res);
    }

    printPattern(n);
}

// Call the pattern function to execute the code
pattern();

    </script>
