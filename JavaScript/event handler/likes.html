<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card creation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        h1{
            display: inline;
        }
    </style>
</head>
<body>
    <nav class="navbar bg-primary">
        <div class="container">
            <a href="" class="navbar-brand"> flipcart</a>
        </div>
    </nav>


<section class="container-fluid">
    <div class="row">
        <div class="col-4">
            <div class="card">
                <div class="card-header">
                    <img src="../bootstrap/realme.jpg" alt="" class="img-fluid">
                </div>
                <div class="card-body text-center">
                    <button class="btn btn-primary me-4" id="likes-btn">Likes <i class="bi bi-hand-thumbs-up-fill"></i></button>
                    <button class="btn btn-primary ms-4" id="dislikes-btn">Likes <i class="bi bi-hand-thumbs-down-fill"></i></button>
                    <br><h1 class="count me-1" id="likes-count">0 </h1>
                    <h1 class="count ms-5" id="dislikes-count">0 </h1>
                <div class="card-footer text-center">
                    <h2 >Total count:- <span id="total">0</span></h2>
                </div>
        
            </div>

        </div>


        
    </div>
    
</section>



<!-- voting mechane program -->

    

    
    
<script src="likes.js"></script>

    
</body>
</html>
