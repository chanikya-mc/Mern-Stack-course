    <title>char count</title>
    <script>
    


function main() {
    let s = "chanikya mc hello hhkkjj";
    let charCounts = {};

    for (let i of s) {
         
            charCounts[i] = (charCounts[i] || 0) + 1;
        
    }

    for (let char in charCounts) {
        console.log(`${char} count = ${charCounts[char]}`);
    }
    console.log(charCounts)



}

// Call the main function
main();
