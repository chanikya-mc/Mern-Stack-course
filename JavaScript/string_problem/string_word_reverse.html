<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>word reverse</title>
    <script>
        let s="chanikya mc hello"
        let arr=s.split(" ");
        res='';
        for(let i of arr)
        {
            for(let j=i.length-1;j>=0;j--)
            {
                res+=i[j];
            }
            res+=" "
        }
        console.log(res)
    </script>
</head>

</body>
</html>
