<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>count</title>
    <script>
        let s="1 skds 3e j3i3i 3ihi";
        let sum=0;
        for(let i=0;i<s.length;i++)
        {
            let c=parseInt(s[i]);
            if(c)
            {
                sum+=c;
            }
        }
        console.log(sum)
    </script>
</head>

</body>
</html>
