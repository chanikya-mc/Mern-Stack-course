// second method to solve this.
function main() {
    let s = "aa bb cd dd cc ab db aa";
    let charCounts = {};
    let max=0;

    for (let i of s) {
        if(i!==" ")
        {
            charCounts[i] = (charCounts[i] || 0) + 1;
        }
            
        
    }

    
   for(let i in charCounts)
   {
    if(charCounts[i]>max)
    {
      max=charCounts[i];
    }
   }
   for(let j in charCounts)
   {
    if(charCounts[j]===max)
    {
        console.log(`${j} = ${max}`)
    }
   }
 


}

// Call the main function
main();
