<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="stylesheet" href="../fonts/css/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
<style>
    h2{
        display: inline;
    }
    #cardshow{
        display: contents;

    }
    #cardhide{
        display: none;
    }
</style>
</head>
<body>
    <nav class="navbar bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand">hide the login page</a>
         <div class="flex-d">
            <button class="btn btn-info" id="loginbtn" onclick="showlogin_page()">login</button>
            <button class="btn btn-info">sign up</button>

         </div>
            
            <!-- <button class="btn btn-outline-success" type="submit">Search</button> -->
            
            
        </div>
        
      </nav>

    <section class="container-fluid mt-5">
        <div class="row">
            <div class="col-6">
                <div class="card" id="cardhide">
                    <div class="card-header bg-secondary">
                        <h2 class="login text-center" >login</h2>
                            <button type="button" class="btn-close bg-danger ms-4" data-bs-dismiss="modal" onclick="hidelogin()"></button>
                    </div>
                      

                    <div class="card-body bg-warning">
                        <div class="form mb-4">
                            <label for="" class="form-label" > Email Id</label>
                            <input type="text" class="form-control" placeholder="Enter Email id">
                            <label for="" class="form-label" > Enter password</label>
                            <input type="text" class="form-control" placeholder="Enter Emailid">
                            <button class="btn btn-success mt-4">Login</button>
                            <button class="btn btn-success mt-4" onclick="hidelogin()">close</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>









    <script src="loginpage.js"></script>
</body>
</html>
