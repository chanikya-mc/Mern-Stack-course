<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <section  class="container-fluid">
        <div class="row">
            <div class="col-5">
                <div class="card">
                    <div class="card-header text-center bg-dark">
                        <h2 class="text-primary">password </h2>
                    </div>
                    <div class="card-body">
                        <div class="input-group mb-3">
                            <input type="password" id="pass-box"  class="form-control" placeholder="Enter password" aria-label="Recipient's username" aria-describedby="basic-addon2">
                            <span class="input-group-text" id="basic-addon2"><i class="bi bi-eye-fill" id="basic-addon"></i></span>
                        </div>
                        
                    </div>
                    <div class="ms-3">
                        <input type="submit">
                    </div>
                </div>
               
                
            </div>
        </div>
        
    </section>

<script>
    let password_box=document.querySelector("#pass-box");
    let icon_btn=document.querySelector("#basic-addon")

    icon_btn.addEventListener('click',

    function()
    {
        let attributevalue=password_box.getAttribute('type');
        if(attributevalue==="password")
        {
            password_box.setAttribute("type","text");
            icon_btn.setAttribute("class","bi bi-eye-slash-fill")

        }
        else{
            password_box.setAttribute("type","password")
            icon_btn.setAttribute("class","bi bi-eye-fill")
        }
    })

</script>
    
</body>
</html>
