<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>student details management </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
</head>
<style>
    .hide_loginpage , .logout_btn
    {
        display: none;
    }
    .show,.signup_btn 
    {
        display: contents;
    }
    #login_btn{
        display: contents;
    }
    .admin_details_show{
        display: none;
    }
    .card{
        font-size: 30px;
    }
    label{
        color: rgb(183, 21, 21);
    }
    .form-group .error{
        color: red;
        font-size: 20px;
        margin-top: 5xp;
    }

    /* for input box validation */
    .form-group.success input{
        border: 2px solid green;
        /* border-color: green; */
    }
    .form-group.error input{
        border: 2px solid red;
        /* border-color: red; */
    }
    body{
  background-image: url('background.jpg');
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: cover;
  background-size: 100% 100%;
}
</style>
<body>
    <nav class="navbar bg-primary navbar-expand-lg">
       
        <div class="container-fluid">
            <h1>Student results management</h1>
            <a href="" class="navbar-brand" >Home</a>
            <!-- <button class="navrbar-brand " onclick="login_form_show()">login</button> -->
            <a href="#" class="  navbar-brand"  id="signup_btn" onclick="login_form_show()"> Login</a>
            <a href="#" class=" logout_btn navbar-brand" onclick="" > LogOut</a>

            <a href="" class=" signup_btn navbar-brand">Signup</a>
        </div>
    </nav>

<!--  login form -->
    <section class="container  hide_loginpage  "  >
        <div class="row mt-5">
            <div class="col-6 m-auto">
                <div class="card ">
                    <div class="card-header bg-primary text-center">

                        <h2 class="text-white">
                            Login with your credintials
                        </h2>
                    </div>
                    <div class="card-body">
                      <form  action="" method="post" id="form_validation">

                        <div class="form-group mt-4">
                          <input type="text" name="" id="username" class="form-control" placeholder="Enter user name">
                          <div class="error"></div>
                        </div>
                        <div class="form-group mt-4">
                            <input type="password" name="" id="password" class="form-control" placeholder="Enter Password">
                            <div class="error"></div>
                        </div>
                        <div class="mt-4">
                            <input type="submit" style="display:inline"class="btn btn-primary" id="submit_form">
                            <button class="btn btn-primary m-4" onclick="close_login_page()">Close</button>
                        </div>
                      </form>
                      
                  </div>
            </div>
        </div>
       
    </section>

    <!-- detaisl of loged candidates -->
    <section class="container mt-4 sd">
        <div class="row">
            <div class="col-7 m-auto">
                <div class="card student_details">
                    
                </div>

            </div>
        </div>
    </section>

    <!-- adminn section html code -->
    <section id="admin_display" class=" admin_details_show mt-4">
        <nav class="navbar bg-success ">
            <div class="container-fluid">
                
                <button class="btn btn-success" onclick="show_pass()"> pass condidates</button>
                <button class="btn btn-success" onclick="show_fail()"> Failed condidates</button>
                <button class="btn btn-success" onclick="show_male()"> Male condidates</button>
                <button class="btn btn-success" onclick="show_female()">Femele condidates</button>
                <button class="btn btn-success" onclick="all()"> All</button>
                <!-- <a href="" class="navbar-brand text-light">Pass Candidates</a>
                <a href="" class="navbar-brand">Failed Candidates</a>
                <a href="" class="navbar-brand">Male Candidates</a> 
                <a href="" class="navbar-brand">Female Candidates</a> -->
    
            </div>
        </nav>

        <section class="container-fluid mt-5">
            <table class="table ">
                <thead class="table-dark">
                    <tr class="text-center">
                    <th>Student Id</th>
                    <th>Student Name</th>
                    <th>Student Gender</th>
                    <th>Student Percentage</th>
                    <th>Student Result</th>
                </tr>
                </thead>
                <tbody class="text-center text-warning" id="table-body">  
                </tbody>
            </table>
        </section>
    </section>

    <script src="studdent_application.js"></script>
    <script src="login_form_control.js"></script>
    
</body>
</html>
