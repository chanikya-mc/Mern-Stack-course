<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <style>
        body{
            text-align: center;
        }
        .box{
            text-align: center;
            display: inline-block;
            border: 5px solid blue;
            border-radius: 20px 0px 30px 0px;
            padding: 20px;
            background-color: aquamarine ;
        }
        button[onclick="gm()"]{
            background-color: chartreuse;
        }
        button[onclick="gf()"]{
            background-color: rgb(239, 221, 21);
        }
        button[onclick="ge()"]{
            background-color: rgb(227, 126, 226);
        }
        h2{
            color:green;
        }

    </style>
</head>
<body>
    <div class="box">
        <h2> Hey chanikya <span id="name"></span></h2>
        <button onclick="gm()">Good Morning</button>
        <button onclick="gf()">Good Afternoon</button>
        <button onclick="ge()">Good Evening</button>

    </div>

    <script>
        let nameTag=document.getElementById('name');
        let content=" wish him";
        
        nameTag.textContent=content;
        nameTag.style.color="orange"

        function gm()
        {
            nameTag.textContent="Good Morning";
            nameTag.style.color="red";
        }
        function gf()
        {
            nameTag.textContent="Good Afternoon";
            nameTag.style.color="red"
        }
        function ge()
        {
            nameTag.textContent="Good Evening";
            nameTag.style.color="red"
        }

    </script>

    
</body>
</html>
